    <script>



        // Promise

        function add528() {
            let result = 0;

            for(let i=1; i <= 100; i++) {
                result += i
            }

            return result
        }

        function add528after() {
            return new Promise((resolve, reject) => {
                let result = add528()

                if(result) resolve(result)
                else reject()
            })
        }

        // Asynchronous

        add528after()
            .then( result => result + 1500)
            .then( result => console.log(result))
            .catch( () => console.log("Bug") )

        

        // console.log("First Processes")

    </script>
