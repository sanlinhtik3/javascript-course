<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 1000px;
            height: 40px;
            padding: 10px;
            background-color: pink;
            border: 5px solid #007bff;
        }
        .circle {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 40px;
            background-color: #dc2626;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <div class="box">
        <div class="circle" id="circle"></div>
    </div>

    <script>
        let circle = document.querySelector("#circle")
        let left = 0

        let direction = "right"

        // setInterval(() => {
        //     left += 1
        //     console.log(left+=1)
        //     if(left > 900) left = 0
        //     circle.style.left = `${left}px`
        // }, 10)

        let interval = setInterval(go, 10)

        function go() {
            if(direction === "right") {
                left += 1
                if(left > 900) direction = "left"
            } else {
                left -= 1
                if(left < 1) direction = "right"
            }
            circle.style.left = `${left}px`
        }

        function start() {
            interval = setInterval(go, 10)
        }

        function stop() {
            clearInterval(interval)
        }

    </script>
</body>
</html>
