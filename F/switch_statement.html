            {name: "Ko Aung", age: 21, gender: "M"},

            {name: "Ko Toe", age: 21, gender: "m"},

        ]

        let result = people.map(function(p){
            switch(p.gender) {
                case "m":
                case "M":
                    p.gender = "Male"
                    break
                case "f":
                case "F":
                    p.gender = "Female"
                    break
                default:
                    p.gender = "Unknown"
            }
            return p
