<body>

    <script>

        // Callback Function
        function hunter(num, fun) {
            let result = fun(num);   // 25
            return result * 2        // 50
        }

        
        // hunter(5, function(x){
        //     return x + 1
        // })

        hunter(5, function(x){
            return x * x     // 25
        })
        
        

    </script>
    
</body>
