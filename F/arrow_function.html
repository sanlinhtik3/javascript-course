    <script>

        // Arrow Function =>

        // let hunter = (a, b) => a + b
        let hunter = _ => 4 + 4

        function hunter(num, fun) {
            let result = fun(num);   // 25
            return result * 2        // 50
        }

        // Arrow Function
        let hunter = (n, f) => f(n) * 2


    </script>
